<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Chat</title>
  <style>
    body {
      margin:0; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;
      background:#0b0b0d; color:#ffffff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      text-align:center; padding:24px;
    }
    p { max-width:480px; color:#c9c9d3; margin:0 0 20px; }
    .btn {
      display:inline-block;
      text-decoration:none;
      padding:20px 30px;
      border-radius:12px;
      background:#e63946; /* red */
      color:#fff;
      font-weight:700;
      font-size:1.1rem;
      border:none;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <p>TikTok has been spamming us with bots so we do this to make sure youâ€™re not a robot.</p>

  <!-- Red button that always links to Telegram -->
  <a class="btn" href="https://t.me/realpyroservice" target="_blank" rel="noopener noreferrer">
    Hold this button until a window shows up then click that window and join the tele
  </a>

  <script>
    // Minimal change: intercept click and delay navigation 60 seconds.
    (function(){
      const link = document.querySelector('.btn');
      if (!link) return;
      const url = link.href;
      link.addEventListener('click', function(e){
        e.preventDefault();
        // start 60s delay, then open the link in a new tab (same visual effect as target="_blank")
        setTimeout(function(){
          try {
            window.open(url, '_blank', 'noopener,noreferrer');
          } catch (err) {
            // fallback to navigating current tab if window.open is blocked
            window.location.href = url;
          }
        }, 60 * 1000);
      });
    })();
  </script>
</body>
</html>
