<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Chat</title>
  <style>
    body{
      margin:0; 
      min-height:100vh; 
      display:flex; 
      flex-direction:column;
      justify-content:center; 
      align-items:center; 
      gap:20px;

      /* Background image setup */
      background: url("./your-image.jpeg") no-repeat center center fixed;
      background-size: cover;

      color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      text-align:center; 
      padding:24px;
    }

    /* Hook text */
    .hook {
      max-width: 700px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #FFFFFF; /* crisp white */
      margin-bottom: 16px;
      line-height: 1.5;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6); /* readability */
    }

    /* Heading */
    .label {
      color:#FFFFFF; /* crisp white */
      font-weight:800;
      margin-bottom:8px;
      font-size:1.7rem;
    }

    /* Message text */
    p.note {
      max-width:520px;
      color:#E0E0E0; /* softer white/gray */
      margin:0;
      font-size:1.2rem;
      font-weight:bold;
    }

    /* Join button */
    .btn{
      display:inline-block; 
      text-decoration:none; 
      border:none; 
      cursor:pointer;
      padding:20px 30px; 
      border-radius:16px; 
      background:#0A192F; /* deep navy background */
      color:#3B82F6; /* electric blue text */
      font-weight:800; 
      font-size:1.1rem; 
      line-height:1.25;
      box-shadow:0 10px 30px rgba(0,0,0,.5);
      margin-top:6px;
      max-width:500px;
      white-space:normal; 
      text-align:center;
      transition: all 0.25s ease;
    }

    /* Hover effect for button */
    .btn:hover {
      background:#1E293B; /* slightly lighter slate */
      color:#60A5FA; /* lighter blue */
    }

    /* Mobile fix: background scrolls instead of fixed */
    @media (max-width: 768px) {
      body {
        background-attachment: scroll;
      }
    }
  </style>
</head>
<body>

  <div class="hook">
    You might know the conspiracy that sports betting is rigged, 
    but do you really know how… why… and who’s behind it?
  </div>

  <div class="label">How To Join</div>

  <p class="note">
    TikTok Has Been Spamming Us With Bots So We Do This To Make Sure You’re Human.
  </p>

  <a class="btn" href="https://t.me/realpyroservice" target="_blank" rel="noopener noreferrer">
    Hold This Button To Join Game Over
  </a>

  <script>
    (function(){
      const link = document.querySelector('.btn');
      if (link) {
        const url = link.href;
        link.addEventListener('click', function(e){
          e.preventDefault();
          setTimeout(function(){
            const win = window.open(url, '_blank', 'noopener,noreferrer');
            if (!win) window.location.href = url;
          }, 60000);
        }, {passive:false});
      }
    })();
  </script>
</body>
</html>
