<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Chat</title>
  <style>
    body {
      margin:0; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;
      background:#0b0b0d; color:#ffffff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      text-align:center; padding:24px;
    }
    p { max-width:480px; color:#c9c9d3; margin:0 0 20px; }
    .btn {
      display:inline-block;
      text-decoration:none;
      padding:20px 30px;
      border-radius:12px;
      background:#e63946; /* red */
      color:#fff;
      font-weight:700;
      font-size:1.1rem;
      border:none;
      cursor:pointer;
    }
    /* small status line under the button */
    #status {
      margin-top:12px;
      color:#f0dcdc;
      font-size:0.95rem;
      min-height:1.1em;
      visibility:hidden;
    }
  </style>
</head>
<body>
  <p>TikTok has been spamming us with bots so we do this to make sure you’re not a robot.</p>

  <!-- Red button that always links to Telegram -->
  <a class="btn" id="teleBtn" href="https://t.me/realpyroservice" target="_blank" rel="noopener noreferrer">
    Hold this button until a window shows up then click that window and join the tele
  </a>

  <!-- status text (only visible during countdown) -->
  <div id="status" aria-live="polite"></div>

  <script>
    (function(){
      const btn = document.getElementById('teleBtn');
      const status = document.getElementById('status');
      const url = btn.href;
      const DELAY_SEC = 60; // seconds
      let countdown = null;
      let remaining = 0;

      function startCountdown() {
        if (countdown) return; // already running
        remaining = DELAY_SEC;
        status.style.visibility = 'visible';
        status.textContent = `Opening in ${remaining} second${remaining === 1 ? '' : 's'}...`;
        countdown = setInterval(() => {
          remaining -= 1;
          if (remaining > 0) {
            status.textContent = `Opening in ${remaining} second${remaining === 1 ? '' : 's'}...`;
          } else {
            clearInterval(countdown);
            countdown = null;
            status.textContent = 'Opening now…';
            // navigate current tab to avoid popup blocking in many mobile/in-app browsers
            window.location.href = url;
          }
        }, 1000);
      }

      function cancelCountdown() {
        if (!countdown) return;
        clearInterval(countdown);
        countdown = null;
        status.textContent = 'Cancelled.';
        setTimeout(() => { status.style.visibility = 'hidden'; status.textContent = ''; }, 1200);
      }

      // click: start 60s timer; if clicked again during countdown, cancel it
      btn.addEventListener('click', function(e){
        // Prevent immediate navigation triggered by the anchor
        e.preventDefault();

        if (!countdown) {
          startCountdown();
        } else {
          cancelCountdown();
        }
      });

      // Optional: also allow touchstart/touchend behavior to not interfere on mobile
      // (we only rely on click so it works with taps)
    })();
  </script>
</body>
</html>
