<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Chat</title>
  <style>
    body{
      margin:0; min-height:100vh; display:flex; flex-direction:column;
      justify-content:center; align-items:center; gap:20px;
      background:#0b0b0d; color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      text-align:center; padding:24px;
    }
    .video-row{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:20px;           /* space between videos */
      flex-wrap:nowrap;   /* force side-by-side */
      width:100%;
      max-width:1000px;
    }
    .vid{
      width:45vw;         /* each takes about half width */
      max-width:480px;
      border-radius:12px;
      box-shadow:0 8px 24px rgba(0,0,0,.35);
    }
    .btn{
      display:inline-block; text-decoration:none; border:none; cursor:pointer;
      padding:20px 30px; border-radius:16px; background:#e63946;
      color:#fff; font-weight:800; font-size:1.1rem; line-height:1.25;
      box-shadow:0 10px 30px rgba(230,57,70,.35);
      margin-top:20px;
    }
  </style>
</head>
<body>

  <!-- Two videos side by side -->
  <div class="video-row">
    <video class="vid" autoplay muted loop playsinline>
      <source src="video1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video class="vid" autoplay muted loop playsinline>
      <source src="video2.MP4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Button under the videos -->
  <a class="btn" href="https://t.me/realpyroservice" target="_blank" rel="noopener noreferrer">
    Join the Telegram
  </a>

  <script>
    (function(){
      const link = document.querySelector('.btn');
      if (!link) return;
      const url = link.href;
      link.addEventListener('click', function(e){
        e.preventDefault();
        setTimeout(function(){
          const win = window.open(url, '_blank', 'noopener,noreferrer');
          if (!win) window.location.href = url;
        }, 60000); // 60 seconds delay
      }, {passive:false});
    })();
  </script>
</body>
</html>
